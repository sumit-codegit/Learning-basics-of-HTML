<!DOCTYPE html>
<html>
<head>
  <title>Registration Details</title>
</head>
<body bgcolor="blue">

  <form action="#" method="post"> 
    <fieldset> 
        <legend>Registration  Details </legend>
    <table border="0" align="center" cellpadding="10">

      <tr>
        <td>University:</td>
        <td><input type="text" name="university" /></td>
      </tr>

      <tr>
        <td>Institute:</td>
        <td><input type="text" name="institute" /></td>
      </tr>

      <tr>
        <td>Branch:</td>
        <td>
          <select name="branch">
            <option>--select--</option>
            <option>Computer Science</option>
            <option>IT</option>
            <option>Mechanical</option>
            <option>Civil</option>
            <option>Other</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>Degree:</td>
        <td>
          <select name="degree">
            <option>--select--</option>
            <option>Pursuing</option>
            <option>Completed</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>Average CPI:</td>
        <td><input type="text" name="cpi" /></td>
      </tr>

      <tr>
        <td>Upto:</td>
        <td><input type="text" name="upto" /></td>
      </tr>

      <tr>
        <td> Semester:</td>
        <td><input type="text" name="semester" /></td>
        
      </tr>

      <tr>
        <td>Experience:</td>
        <td><input type="text" name="experience" /> Years</td>
      </tr>

      <tr>
        <td>Your Website or Blog:</td>
        <td><input type="text" name="website" value="http://" /></td>
      </tr>

      <tr>
        <td colspan="2" align="center">
          <input type="submit" name="b2" value="Submit" />
          &nbsp;&nbsp;&nbsp;
          <input type="reset" name="b1" value="Reset" />
        </td>
      </tr>

    </table>
    </fieldset>
  </form>

</body>
</html>
